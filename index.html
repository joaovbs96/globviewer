<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Drag and Drop</title>
    <style>
        div#dropZone {
            background: gray;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            opacity: 0.6;
            visibility: hidden;
        }

        .content {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .center-button {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .viewer-container {
            display: grid;
            width: 100%;
            height: calc(100vh - 56px);
            /* Full height minus navbar */
        }

        /* Make elements stack in the same grid cell */
        .viewer-container>* {
            grid-area: 1 / 1;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }

        /* Center the controls and ensure they're on top */
        .center-button {
            align-self: end;
            justify-self: center;
            margin-bottom: 20px;
            z-index: 1;
        }
    </style>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GlobViewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>


    <div class="viewer-container">
        <script type="module"
            src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
        <div>
            <model-viewer environment-image="./studio_small_08_4k.jpg" skybox-image="./studio_small_08_4k.jpg" src="" ar
                shadow-intensity="1" camera-controls touch-action="pan-y" autoplay max-field-of-view="60deg" id="viewer">
            </model-viewer>
        </div>
        <div id="dropZone"></div>

        <div class="center-button">
            <div class="btn-toolbar me-2" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary" id="previousBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-chevron-left">
                            <polyline points="15 18 9 12 15 6"></polyline>
                        </svg>
                    </button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-primary" id="currentLabel">Waiting for scenes...</button>
                    <button type="button" class="btn btn-primary" id="currentIdx">0</button>
                    <button type="button" class="btn btn-primary">/</button>
                    <button type="button" class="btn btn-primary" id="currentCount">0</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-primary" id="nextBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-chevron-right">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.requestStorageAccess({ localStorage: true });

        // list of file names
        var base_file_list = [];
        var handler = {
            set(target, property, value) {
                const oldLength = target.length;
                target[property] = value;
                if (target.length !== oldLength) {
                    console.log(`Length changed from ${oldLength} to ${target.length}`);
                    updateCurrentSceneName();
                }
                return true;
            }
        };
        file_list = new Proxy(base_file_list, handler);
        var scene_index = 0;

        // previou/next model buttons
        document.getElementById("previousBtn").addEventListener("click", previousModel);
        document.getElementById("nextBtn").addEventListener("click", nextModel);

        // left/right are keybinds to previous/next scene
        document.addEventListener("keydown",
            function (event) {
                if (event.keyCode === 37) { // left key
                    event.preventDefault();
                    previousModel();
                } else if (event.keyCode === 39) { // right key
                    event.preventDefault();
                    nextModel();
                }
            });

        var dropZone = document.getElementById('dropZone');

        function showDropZone() {
            dropZone.style.visibility = "visible";
        }
        function hideDropZone() {
            dropZone.style.visibility = "hidden";
        }

        function allowDrag(e) {
            if (true) {  // Test that the item being dragged is a valid one
                e.dataTransfer.dropEffect = 'copy';
                e.preventDefault();
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            hideDropZone();

            alert('Drop!');
        }

        // event listeners
        window.addEventListener('dragenter', function (e) {
            showDropZone();
        });
        dropZone.addEventListener('dragenter', allowDrag);
        dropZone.addEventListener('dragover', allowDrag);
        dropZone.addEventListener('dragleave', function (e) {
            hideDropZone();
        });

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        function updateCurrentSceneName() {
            if (file_list.length === 0) {
                return
            }
            document.getElementById("currentLabel").textContent = file_list[scene_index].name;
            document.getElementById("currentIdx").textContent = scene_index + 1;
            document.getElementById("currentCount").textContent = file_list.length;
        }

        function nextModel() {
            scene_index = (scene_index + 1) % file_list.length;
            viewer = document.getElementById("viewer");
            viewer.setAttribute("src", file_list[scene_index].fullPath);
            updateCurrentSceneName();
        }

        function previousModel() {
            scene_index = (scene_index - 1) % file_list.length;
            viewer = document.getElementById("viewer");
            viewer.setAttribute("src", file_list[scene_index].fullPath);
            updateCurrentSceneName();
        }

        function hasExtension(filePath, extension) {
            // Remove leading dot if present in the extension parameter
            extension = extension.startsWith('.') ? extension.slice(1) : extension;

            // Convert to lowercase for case-insensitive comparison
            return filePath.toLowerCase().endsWith('.' + extension.toLowerCase());
        }

        async function glob(item, extension) {
            if (item.isDirectory) {
                console.log('Processing directory:', item.name);
                const dirReader = item.createReader();
                await readAllDirectoryEntries(dirReader, extension);
            } else {
                if (hasExtension(item.name, extension)) {
                    // Get file handle
                    console.log('Processing file:', item.name);
                    const file = await new Promise((resolve) => {
                        item.file(resolve);
                    });

                    const url = URL.createObjectURL(file);
                    console.log('Created URL for:', item.name, url);
                    file_list.push({
                        name: item.name,
                        fullPath: url,
                        cleanup: () => URL.revokeObjectURL(url)
                    });

                    // If this is the first file, display it
                    if (file_list.length === 1) {
                        viewer.setAttribute("src", url);
                        updateCurrentSceneName();
                    }
                }
            }
        }

        async function readAllDirectoryEntries(dirReader, extension) {
            const entries = [];
            let readEntries;

            console.log("Starting to read directory entries");

            try {
                do {
                    readEntries = await new Promise((resolve, reject) => {
                        dirReader.readEntries((results) => {
                            console.log(`Read batch of ${results.length} entries`);
                            resolve(results);
                        }, reject);
                    });

                    entries.push(...readEntries);
                    console.log(`Total entries so far: ${entries.length}`);

                } while (readEntries.length > 0);

                console.log(`Processing ${entries.length} entries`);

                // Process entries
                for (const entry of entries) {
                    await glob(entry, extension);
                }

                console.log("Finished processing all entries in this directory");

            } catch (error) {
                console.error("Error reading directory:", error);
                throw error;
            }
        }

        async function handleDrop(e) {
            const items = e.dataTransfer.items;
            e.preventDefault();
            hideDropZone();

            console.log("Starting drop handler");
            console.log("Number of dropped items:", items.length);

            // Clean up existing object URLs
            for (const item of file_list) {
                if (item.cleanup) {
                    item.cleanup();
                }
            }

            // recursively collect files with the expected extension
            file_list.length = 0;
            scene_index = 0;

            // process all files and directories
            for (let i = 0; i < items.length; i++) {
                console.log(`Processing drop item ${i + 1}/${items.length}`);
                let item = items[i].webkitGetAsEntry();

                if (item) {
                    await glob(item, "glb");
                }
            }
        }
    </script>

</body>

</html>
